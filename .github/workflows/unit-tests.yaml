name: unit-tests

on:
  pull_request:
    branches: [main]

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: go mod download

      - name: Generate mocks
        run: go generate ./... 

      - name: Run tests
        run: go test -v ./... -coverprofile=coverage.out

      - name: report coverage
        uses: k1LoW/octoconv-action@v1
